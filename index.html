<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Man</title>
    <link rel="icon" href="./images/hackerIcon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div id="leftContainer" class="leftContainer">
            <div class="leftTitle">
                <h4>Hacker Man</h4>
            </div>
            <div class="leftText">
                <div id="leftBody"></div>
            </div>
        </div>
        <div class="middleContainerHeight">
            <div class="middleContainer">
                <div id="title">
                    <h1>Hacker Man</h1>
                </div>
                <div class="target">
                    <label for="specify target:">specify target:</label>
                    <input type="text" name="specify target" id="target-specify-box">
                </div>
                <div class="socialMedia">
                    <div class="facebookCheckbox">
                        <input type="checkbox" name="socialMedia" id="Facebook">
                        <label for="Facebook">Facebook</label>
                    </div>

                    <div class="instagramCheckbox">
                        <input type="checkbox" name="socialMedia" id="Instagram">
                        <label for="Instagram">Instagram</label>
                    </div>

                    <div class="twitterCheckbox">
                        <input type="checkbox" name="socialMedia" id="Twitter">
                        <label for="Twitter">Twitter</label>
                    </div>


                    <div class="msgs" id="messages">

                    </div>
                </div>


            </div>
        </div>
        <div class="btn">
            <button id="btn">Hack</button>
        </div>
        <div id="rightContainer" class="rightContainer">
            <div class="rightTitle">
                <h4>Hacker Man</h4>
            </div>
            <div class="rightText">
                <div id="rightBody"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
